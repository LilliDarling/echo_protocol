# Memory-optimized settings for WSL2 with limited RAM
org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=384m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:MaxGCPauseMillis=200
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.workers.max=2
org.gradle.caching=true
# Configuration cache disabled - not compatible with Flutter Gradle plugin
org.gradle.configuration-cache=false

# Kotlin compiler settings (uses separate daemon)
kotlin.daemon.jvmargs=-Xmx768m -XX:+UseG1GC

android.useAndroidX=true
android.enableJetifier=true

# R8/ProGuard optimization
android.enableR8.fullMode=false
